<section data-ng-controller="IndexController">
{{Test}}
<img src="/img/tavelsquare-logo.png">
    <script type="text/javascript">
        $(window).load(function()
        {
            $('#mydate').glDatePicker();
        });
    </script>
    
    <style>
    #Wherelabl {
    width: 400px;
    }
    </style>
    

    <h1>Barcelona</h1>





<div>
  <label class="checkbox">
    <input type="checkbox" ng-model="oneAtATime">
    Open only one at a time
  </label>

  <accordion close-others="oneAtATime">
    <accordion-group heading="Static Header">
      This content is straight in the template.
    </accordion-group>
    <accordion-group heading="{{group.title}}" ng-repeat="group in groups">
      {{group.content}}
    </accordion-group>
    <accordion-group heading="Dynamic Body Content">
      <p>The body of the accordion group grows to fit the contents</p>
        <button class="btn btn-small" ng-click="addItem()">Add Item</button>
        <div ng-repeat="item in items">{{item}}</div>
    </accordion-group>
    <accordion-group>
        <accordion-heading>
            I can have markup, too! <i class="icon-check"></i>
        </accordion-heading>
        This is just some content to illustrate fancy headings.
    </accordion-group>
  </accordion>
</div>
 
   
    
    
    
    
    
    
<div class="panel panel-default">
  <div class="panel-body">
  	
	

<form class="form-inline" role="form">
  <div class="form-group">
    <label class="sr-only"  for="Wherelabl">Where do you want to go?</label>
    <input type="text" class="form-control" id="Wherelabl" placeholder="Where to?">
  </div>
  <div class="form-group">
    <label class="sr-only " for="whenlabl">When</label>
    <input type="text" id="mydate" class="form-control" gldp-id="mydate" placeholder="When?" />
    <div gldp-el="mydate"
         style="width:300px; height:300px; position:absolute; top:70px; left:100px;">
    </div>
  </div>
  
 
     <button type="submit" class="btn btn-primary">
			  <i class="icon-search icon-white"></i> Search
	</button>
</form>
	
	
	
	
	
	
	</div>
</div>	
    
    </section>
