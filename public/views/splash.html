<section ng-controller="SplashCrtl">
	Welcome, {{test}}
	
	
	

<div class="panel panel-default">
  <div class="panel-body">
  	
	
	<form class="form-horizontal">
    <div class="control-group">
        <div class="controls form-inline input-group-lg">
            <label for="inputKey">Where to?</label>
            <input type="text" class="input" placeholder="Please enter City or Hotel" id="inputWhere">
            <label for="inputValue">When?</label>
          <!--  <input type="text" class="input" placeholder="When" id="inputWhen">-->
            
          
    
          
          
          
          
          

    <div id="datetimepicker" class="input-append date">
      <input type="text"></input>
      <span class="add-on">
        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
      </span>
    </div>
    <script type="text/javascript"
     src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script> 
    <script type="text/javascript"
     src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
    </script>

     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
    </script>
    <script type="text/javascript">
      $('#datetimepicker').datetimepicker({
        format: 'dd/MM/yyyy hh:mm:ss',
        language: 'pt-BR'
      });
    </script>

          
          
          
          
          
          
            
            <button type="submit" class="btn btn-primary">
			  <i class="icon-search icon-white"></i> Search
			</button>
        </div>
    </div>
</form>

</div>
